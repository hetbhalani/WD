<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container  border border-dark">
        <form>
            <h1 class="d-flex justify-content-center">Student Registration</h1>
            <div class="mt-4 mb-3 row d-flex justify-content-center">
                <label for="inputPassword" class="col-1 col-form-label">Full Name</label>
                <div class="col-4">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>
            <div class="mt-4 mb-3 row d-flex justify-content-center">
                <label for="inputPassword" class="col-1 col-form-label">Email</label>
                <div class="col-4">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>
            <div class="mt-4 mb-3 row d-flex justify-content-center">
                <label for="inputPassword" class="col-1 col-form-label">Mobile No</label>
                <div class="col-4">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>

            <div class="mt-4 mb-3 row d-flex justify-content-center">
                <label for="inputPassword" class="col-1 col-form-label mt-5">Address</label>
                <div class="col-4">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 150px"></textarea>
                        <label for="floatingTextarea2"></label>
                    </div>
                </div>
            </div>

            <div class="mt-4 mb-3 row d-flex justify-content-center">
                <label for="inputPassword" class="col-1 col-form-label">Nationality</label>
                <div class="col-4">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>

            <div class="mt-4 mb-3 row d-flex justify-content-center">
                <label for="inputPassword" class="col-1 col-form-label">Date of Birth</label>
                <div class="col-4">
                    <input type="date" class="form-control" id="inputPassword">
                </div>
            </div>

            <div class="mt-4 mb-3 row d-flex justify-content-center">
                <label for="inputPassword" class="col-1 col-form-label">Gender</label>
                <div class="col-4">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                </div>
            </div>

            <div class="mt-4 mb-3 row d-flex justify-content-center">
                <label for="inputPassword" class="col-1 col-form-label">Heighst Degree</label>
                <div class="col-4">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Degree</option>
                        <option value="1">B Tech</option>
                        <option value="2">BSC</option>
                        <option value="3">Mechenicle</option>
                    </select>
                </div>
            </div>

            <div class="mt-4 mb-3 row d-flex justify-content-center">
                <label for="inputPassword" class="col-1 col-form-label">CPI</label>
                <div class="col-4">
                    <input type="email" class="form-control" id="inputPassword">
                </div>
            </div>

            <div class="mt-4 mb-3 row d-flex justify-content-center">
                <label for="inputPassword" class="col-1 col-form-label">University</label>
                <div class="col-4">
                    <input type="email" class="form-control" id="inputPassword">
                </div>
            </div>

            <div class="mt-4 mb-3 row d-flex justify-content-center">
                <label for="inputPassword" class="col-1 col-form-label">Passing Year</label>
                <div class="col-4">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Year</option>
                        <option value="1">2025</option>
                        <option value="2">2026</option>
                        <option value="3">2027</option>
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-outline-primary me-1">Submit</button>
                <button type="button" class="btn btn-outline-danger">Cancle</button>
            </div>

            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
